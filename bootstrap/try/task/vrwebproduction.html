<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vr Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1{
            color: #1f2933;
        }

        .one {
            background-image: url('https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-products-headset-img.png');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            height: 500px;
        }

        button {
            background: none;
            border: 2px solid white;
            color: white;
            border-radius: 5px;

        }
        .two {
            background-image: url('https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-products-headset-with-controllers-img.png');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Products</h1>
        <div class="container d-flex flex-wrap ">
            <div class="container one d-flex  align-items-end p-5 me-5 m-5 col-md-4 col-sm-12">
                <div>
                    <h3 class="fs-1">VR Headset</h3>
                    <p>Rs 75,000</p>
                    <button type="button" class="p-2 pe-4 ps-4 fs-4 ">Buy now</button>
                </div>
            </div><br>
            <div class="container two d-flex align-items-end p-5 m-5 col-md-4 col-sm-12">
                <div>
                    <h3 class="fs-2">VR Headset and Two touch Controllers</h3>
                    <p>Rs 90,000</p>
                    <button type="button" class="p-2 pe-4 fs-4 ps-4">Buy now</button>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end m-5">
            <button type="button" class="btn btn-primary text-white p-2 pe-5 ps-5 ">View
                All</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
